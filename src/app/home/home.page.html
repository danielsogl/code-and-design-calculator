<ion-header>
  <ion-toolbar>
    <ion-title>
      Taschenrechner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-text class="ion-text-right">
    <h1>{{ value }}</h1>
  </ion-text>
  <div class="line"></div>
  <div *ngFor="let numGroup of numberGroups">
    <ion-button *ngFor="let num of numGroup" (click)="onButtonPress(num)" class="calc-button">
      {{ num }}
    </ion-button>
  </div>
</ion-content>
